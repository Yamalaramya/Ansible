- name: data types
  hosts: local
  connection: local
  vars:
    COURSE: DEVOPS
    DURATION: 10 
    is_live: true
    tools:
      - "Linux"
      - "shell"
      - "ansible"
    concepts:
      cloud: aws
      cm: ansible
  tasks:
    - name: print course info
      ansible.builtin.debug:
         msg: "course name: {{COURSE}}, Duration is: {{DURATION}}, Is it live?: {{ is_live}}, Tools are:{{tools}}, concepts are: {{ concepts}}"